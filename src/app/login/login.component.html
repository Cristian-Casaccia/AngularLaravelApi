<body>


    <section class="w-100 p-4 d-flex justify-content-center pb-4">
      <div style="width: 26rem;">

        <div class="tab-content">
          <div class="tab-pane fade active show" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
  <main class="py-4">
  <div class="container mt-5">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username"
        name="username"
        required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password"
        name="password"
        required
        />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  </main>

</div>
</div>
</div>
</section>
</body>
